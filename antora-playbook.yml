    start_path: docs
    branches: HEAD
  - url: https://github.com/hercules-ci/arion
    start_path: docs
    branches: master
  - url: https://github.com/hercules-ci/hercules-ci-effects
    start_path: docs
    branches:
     - master
  # other features?
  #  branches: master
