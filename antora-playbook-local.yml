site:
  title: Hercules CI Documentation
  url: https://docs.hercules-ci.com
  start_page: hercules-ci::index.adoc
content:
  sources:
  - url: /home/user/git/docs.hercules-ci.com
    worktrees: true
    start_path: docs
    branches:
    - HEAD
  - url: /home/user/git/arion
    worktrees: true
    start_path: docs
    branches:
    - HEAD
  - url: /home/user/git/hercules-ci-effects
    worktrees: test-hci
    start_path: docs
    branches:
    - test-hci
  - url: /home/user/git/hercules-ci-agent
    worktrees: true
    start_path: docs
    branches:
    - HEAD
  - url: /home/user/git/hercules-ci-agent
    worktrees: true
    start_path: docs
    branches:
    - 0.9-maintenance
    - 0.8-maintenance
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./ui
asciidoc:
  attributes:
    experimental: ''
    sectlinks: ''
    sectanchors: ''
    hide-uri-scheme: ''
output:
  dir: ./public
antora:
  extensions:
  - ./lib/generated-content.js
